<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<main class="card">
  <img class="article-preview" alt="article-img" src="assets/images/illustration-article.svg" />

  <div class="category-tag font-3-bold">
    Learning
  </div>

  <div class="date-info font-3">
    Published 21 Dec 2023
  </div>
  <h1 class="font-1">
   HTML & CSS foundations
  </h1>
  <div class="article-info font-2">
  These languages are the backbone of every website, defining structure, content, and presentation.
  </div>
<div class="author font-3-bold">
  <img class="author-profile" alt="author-img" src="assets/images/image-avatar.webp" />
  <span>
  Greg Hooper
  </span>
</div>
</main>
</body>
</html>
